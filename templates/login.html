<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Access Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --staff-blue: #1a6fc9;
            --patient-teal: #00a3ad;
            --light-gray: #f8f9fa;
        }

        body {
            background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.88);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hospital-header {
            padding: 1.5rem 0;
            text-align: center;
        }

        .hospital-title {
            color: var(--staff-blue);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.2rem;
        }

        .hospital-subtitle {
            color: #495057;
            font-size: 1rem;
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 0 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 576px) {
            .login-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 2rem;
            }
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .staff-card {
            border-top: 4px solid var(--staff-blue);
        }

        .patient-card {
            border-top: 4px solid var(--patient-teal);
        }

        .card-header {
            padding: 1.5rem 1.5rem 1rem;
            text-align: center;
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
        }

        .staff-icon {
            background: rgba(26, 111, 201, 0.1);
            color: var(--staff-blue);
        }

        .patient-icon {
            background: rgba(0, 163, 173, 0.1);
            color: var(--patient-teal);
        }

        .card-body {
            padding: 1rem 1.5rem 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }

        .btn-staff {
            background: var(--staff-blue);
            color: white;
        }

        .btn-staff:hover {
            background: #145aa8;
            transform: translateY(-2px);
        }

        .btn-patient {
            background: var(--patient-teal);
            color: white;
        }

        .btn-patient:hover {
            background: #008c96;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header class="hospital-header">
        <div class="container">
            <h1 class="hospital-title">PrimeCare Hospital</h1>
            <p class="hospital-subtitle">Secure Medical Access Portal</p>
        </div>
    </header>

    <main class="container my-3 flex-grow-1">
        <div class="login-grid">
            <!-- Staff Login -->
            <div class="login-card staff-card">
                <div class="card-header">
                    <div class="card-icon staff-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h3>Medical Staff</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Staff ID" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-staff">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </form>
                </div>
            </div>

            <!-- Patient Login -->
            <div class="login-card patient-card">
                <div class="card-header">
                    <div class="card-icon patient-icon">
                        <i class="fas fa-user-injured"></i>
                    </div>
                    <h3>Patient Portal</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Patient ID (PT-XXXX)" required>
                        </div>
                        <button type="submit" class="btn btn-patient">
                            <i class="fas fa-search me-2"></i> Access Records
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 PrimeCare Hospital. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
