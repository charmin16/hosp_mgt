<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Prime Care Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --hospital-blue: #1a6fc9;
            --hospital-teal: #00a3ad;
            --light-gray: #f8f9fa;
            --dark-gray: #212529;
        }

        body {
            background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hospital-header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .hospital-title {
            color: var(--hospital-blue);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        .hospital-subtitle {
            color: var(--dark-gray);
            font-size: 1rem;
            opacity: 0.8;
        }

        .login-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .access-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            border: none;
            transition: transform 0.3s;
            flex: 1 1 300px;
            max-width: 100%;
            min-width: 280px;
        }

        .access-card:hover {
            transform: translateY(-3px);
        }

        .staff-card {
            border-top: 4px solid var(--hospital-blue);
        }

        .patient-card {
            border-top: 4px solid var(--hospital-teal);
        }

        .card-header {
            background-color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: none;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: rgba(26, 111, 201, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            color: var(--hospital-blue);
        }

        .patient-card .card-icon {
            background: rgba(0, 163, 173, 0.1);
            color: var(--hospital-teal);
        }

        .card-body {
            padding: 1.2rem;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group-text {
            background-color: #e3f2fd;
            color: var(--hospital-blue);
            border: none;
            padding: 0.5rem 0.75rem;
        }

        .patient-card .input-group-text {
            background-color: #e0f7fa;
            color: var(--hospital-teal);
        }

        .form-control {
            border-left: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .form-control::placeholder {
            color: #6c757d;
            opacity: 1;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(26, 111, 201, 0.2);
        }

        .patient-card .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 163, 173, 0.2);
        }

        .btn-staff {
            background-color: var(--hospital-blue);
            border: none;
            padding: 0.5rem;
            font-weight: 600;
            width: 100%;
            font-size: 0.9rem;
        }

        .btn-patient {
            background-color: var(--hospital-teal);
            border: none;
            padding: 0.5rem;
            font-weight: 600;
            width: 100%;
            font-size: 0.9rem;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 0.8rem;
            color: var(--hospital-blue);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding: 1rem 0;
            font-size: 0.8rem;
        }

        @media (min-width: 768px) {
            .login-container {
                flex-wrap: nowrap;
                gap: 2rem;
            }

            .hospital-header {
                padding: 1.5rem 0;
            }

            .hospital-title {
                font-size: 2rem;
            }

            .card-header {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.4rem;
            }

            .form-control {
                padding: 0.75rem 1rem;
            }

            .btn-staff, .btn-patient {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-2">
                <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show text-center py-2">
                    {{ messages[0][1] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <header class="hospital-header text-center">
        <div class="container">
            <h1 class="hospital-title">Prime Care Hospital</h1>
            <p class="hospital-subtitle">Secure Medical Access Portal</p>
        </div>
    </header>

    <main class="container my-3 flex-grow-1">
        <div class="login-container">
            <!-- Staff Login Card -->
            <div class="access-card staff-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <h3 class="card-title">Staff Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{url_for('login')}}">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   placeholder="Staff ID"
                                   required
                                   autocomplete="username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                                   required
                                   autocomplete="current-password">
                        </div>
                        <button class="btn btn-staff text-white mb-2" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </form>
                    <a href="{{url_for('register')}}" class="register-link">
                        New staff? Register here
                    </a>
                </div>
            </div>

            <!-- Patient Login Card -->
            <div class="access-card patient-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-user-injured"></i>
                    </div>
                    <h3 class="card-title">Patient Access</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{url_for('log_patient')}}">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text"
                                   name="pat_ref"
                                   class="form-control"
                                   placeholder="Patient ID (PT-XXXX)"
                                   required
                                   pattern="PT-[0-9]{4}"
                                   title="Format: PT-1234">
                        </div>
                        <button class="btn btn-patient text-white" type="submit">
                            <i class="fas fa-search me-2"></i> View Records
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted">
        <div class="container">
            <p class="mb-0">&copy; 2023 Prime Care Hospital</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
